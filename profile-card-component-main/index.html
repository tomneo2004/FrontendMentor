<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <img class="top-pattern" src="images/bg-pattern-top.svg" />
  <img class="bottom-pattern" src="images/bg-pattern-bottom.svg" />
  <div class="card">
    <img class="card-bg" src="images/bg-pattern-card.svg" />
    <img class="avatar" src="images/image-victor.jpg" />
    <div class="profile">
      <div class="name">
        Victor Crest
        <span class="age">26</span>
      </div>
      <div class="subtitle">London</div>
    </div>
    <div class="info">
      <div class="block">
        <div class="state">80K</div>
        <div class="subtitle">Followers</div>
      </div>
      <div class="block">
        <div class="state">803K</div>
        <div class="subtitle">Likes</div>
      </div>
      <div class="block">
        <div class="state">1.4K</div>
        <div class="subtitle">Photos</div>
      </div>
    </div>    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
